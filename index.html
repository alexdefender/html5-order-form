<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>HTML5 Order Form</title>
  </head>
  <body>
    <header class="document__header">
      <nav>
        <ul class="header__nav__items">
          <li class="header__back">
            <button class="btn">Go back</button>
          </li>
          <li class="header__logo">
            <img src="img/logo.jpg" />
          </li>
          <li class="header__sing-in">
            <button class="btn">Sing in</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <form id="form__wrapper" method="POST">
        <div class="order__wrapper">
          <section class="order">
            <table class="order__table">
              <caption class="order__caption">
                <h2 class="order__header">Your order</h2>
              </caption>
              <tbody>
                <tr>
                  <th class="order__th">Items</th>
                  <th class="order__th">Details</th>
                  <th class="order__th">Price</th>
                  <th class="order__th">Delivery</th>
                </tr>
                <tr>
                  <td class="order__td">2 documents</td>
                  <td class="order__td">2 languages</td>
                  <td class="order__td">$ 696.06</td>
                  <td class="order__td">48 hours*</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section class="order__btns">
            <button class="btn order__btn order__btn__active" type="button">
              Place order
            </button>
            <button class="btn order__btn" type="button">Print a quote</button>
          </section>
          <section class="order__help">
            <h2 class="help__h2"><span class="icon-help"></span>Help center</h2>
            <p class="help__text">
              If you need assistance while placing your order, contact one of
              our beloved Project Manager by phone or email.
            </p>
            <address class="help__address">
              <a href="+971(0)555 555">+971(0)555 555</a>
              <a href="mailto:help@qtest.com">help@qtest.com</a>
            </address>
          </section>
        </div>

        <section class="translate">
          <h2 class="translate__h2">Select what you want to translate</h2>
          <div class="translate__field">
            <label class="translate__select">
              <input type="radio" name="translate-type" value="website" class="translate__input" required>
              <div class="translate__img-wrapper">
                <img src="img/translate-1.jpg" />
                <span class="translate__text">Website</span>
              </div>
            </label>
            <label class="translate__select">
              <input type="radio" name="translate-type" value="document" class="translate__input" required checked>
              <div class="translate__img-wrapper">
                <img src="img/translate-2.jpg" />
                <span class="translate__text">Documents</span>
              </div>
            </label>
            <label class="translate__select">
              <input type="radio" name="translate-type" value="social-account" class="translate__input" required>
              <div class="translate__img-wrapper">
                <img src="img/translate-3.jpg" />
                <span class="translate__text">Social Account</span>
              </div>
            </label>
          </div>
        </section>

        <section class="upload"></section>

        <section class="languages"></section>

        <section class="tone"></section>

        <section class="urgent"></section>

        <section class="payment"></section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
